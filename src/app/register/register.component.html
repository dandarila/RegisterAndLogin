<h2>Register</h2>
<!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
    <form #postForm="ngForm" (ngSubmit)="onRegister(postForm.value)">
    <div id="user-data">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                class="form-control" 
                name="userName" 
                ngModel 
                required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text" 
                class="form-control" 
                name="email" 
                ngModel 
                required
                email
                #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                name="password" 
                ngModel
                required/>
        </div>
        <div class="form-group">
            <button 
                class="btn btn-primary"
                type="submit"
                >Register</button>
            <button class="btn btn-secondary" [routerLink]="'/login'">Cancel</button>
        </div>
        
    </div>
</form>
